<div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
  <div class="absolute top-[-20%] left-[-10%] w-[60%] h-[60%] light-leak-blue rounded-full"></div>
  <div class="absolute bottom-[-20%] right-[-10%] w-[60%] h-[60%] light-leak-green rounded-full"></div>
  <div class="absolute inset-0 cyber-grid opacity-30 [mask-image:radial-gradient(ellipse_at_center,black,transparent_90%)]"></div>
</div>

<div class="relative z-10 flex flex-col min-h-screen">
  <header class="flex items-center justify-between border-b border-white/5 px-6 py-4 lg:px-20 backdrop-blur-xl sticky top-0 z-50">
    <div class="flex items-center gap-3">
      <div class="size-9 text-primary filter drop-shadow-[0_0_8px_rgba(0,242,255,0.6)]">
        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path d="M42.1739 20.1739L27.8261 5.82609C29.1366 7.13663 28.3989 10.1876 26.2002 13.7654C24.8538 15.9564 22.9595 18.3449 20.6522 20.6522C18.3449 22.9595 15.9564 24.8538 13.7654 26.2002C10.1876 28.3989 7.13663 29.1366 5.82609 27.8261L20.1739 42.1739C21.4845 43.4845 24.5355 42.7467 28.1133 40.548C30.3042 39.2016 32.6927 37.3073 35 35C37.3073 32.6927 39.2016 30.3042 40.548 28.1133C42.7467 24.5355 43.4845 21.4845 42.1739 20.1739Z" fill="currentColor"></path>
        </svg>
      </div>
      <h2 class="text-white text-2xl font-black tracking-tighter">LiteClerk</h2>
    </div>
    <nav class="hidden md:flex items-center gap-10">
      <a class="text-gray-400 hover:text-primary transition-colors text-sm font-semibold tracking-wide uppercase" href="#">Solutions</a>
      <a class="text-white text-sm font-bold border-b-2 border-primary pb-1 tracking-wide uppercase" href="#">About Us</a>
      <a class="text-gray-400 hover:text-primary transition-colors text-sm font-semibold tracking-wide uppercase" href="#">Services</a>
      <a class="text-gray-400 hover:text-primary transition-colors text-sm font-semibold tracking-wide uppercase" href="#">Contact</a>
    </nav>
    <div class="flex items-center gap-4">
      <button class="cyber-button text-black text-xs font-black uppercase px-6 py-2.5 rounded-full">Book Demo</button>
    </div>
  </header>

  <main class="flex-1 flex flex-col items-center">
    <section class="w-full max-w-[1200px] px-6 py-20 lg:py-32">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
        <div class="flex flex-col gap-8 text-left animate-reveal stagger-1">
          <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-primary/10 border border-primary/30 text-primary text-[10px] font-black uppercase tracking-[0.2em] w-fit">
            <span class="relative flex h-2 w-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
            </span>
            The Digital Frontier
          </div>
          <h1 class="text-white text-6xl lg:text-8xl font-black leading-[0.95] tracking-tighter">
            <span class="hero-gradient-text block mb-2">Empowering</span> Smarter Business
          </h1>
          <p class="text-gray-400 text-xl leading-relaxed max-w-xl font-medium opacity-80">
            Liteclerk is a technology-driven powerhouse dedicated to optimizing operational efficiency through high-contrast innovation and futuristic architecture.
          </p>
          <div class="flex flex-wrap gap-4 pt-4">
            <button (click)="onDemoClick()" class="cyber-button text-black px-10 py-5 rounded-full font-black uppercase tracking-widest flex items-center gap-3">
              Schedule A Free Demo
              <span class="material-symbols-outlined font-black">bolt</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
