<nav class="fixed top-0 w-full z-50 px-6 py-6">
    <div class="max-w-7xl mx-auto flex items-center justify-between glass-card rounded-full px-8 py-4 neon-border-luminous">
        <!-- Logo/Brand Section -->
        <div class="flex items-center gap-3">
            <a routerLink="/" class="flex items-center gap-3 cursor-pointer hover:opacity-90 transition-opacity">
                <div class="w-10 h-10 flex items-center justify-center">
                    <img src="/icons/liteclerk-logo.svg" alt="logo" class="w-full h-full object-contain">
                </div>
                <span class="font-display font-extrabold text-xl md:text-2xl tracking-tighter text-white">LITECLERK</span>
            </a>
        </div>
        
        <!-- Desktop Navigation -->
        <div class="hidden lg:flex items-center gap-8 text-xs font-bold tracking-wide">
            <a routerLink="/" 
               routerLinkActive="nav-active" 
               [routerLinkActiveOptions]="{exact: true}" 
               class="nav-link hover:text-primary">HOME</a>

            <a routerLink="/about" 
               routerLinkActive="nav-active" 
               class="nav-link hover:text-primary">ABOUT US</a>

            <a routerLink="/products" 
               routerLinkActive="nav-active" 
               class="nav-link hover:text-primary">PRODUCTS</a>

            <a routerLink="/partners" 
               routerLinkActive="nav-active" 
               class="nav-link hover:text-primary">CUSTOMERS</a>

            <a routerLink="/contact" 
               routerLinkActive="nav-active" 
               class="nav-link hover:text-primary">CONTACT US</a>
        </div>

        <!-- Right Side -->
        <div class="flex items-center gap-4">
          
            
           <button class="btn-neon-pulse font-extrabold px-5 py-2 rounded-full text-xs md:text-sm">
                 BOOK DEMO
            </button>

            
            <button (click)="toggleMenu()" class="lg:hidden relative w-10 h-10 flex items-center justify-center outline-none hover:bg-white/10 rounded-lg transition-colors overflow-hidden">
                <img src="/icons/burger.svg" alt="Menu" [ngClass]="{'opacity-0 rotate-90': isMenuOpen, 'opacity-100 rotate-0': !isMenuOpen}" class="w-7 h-7 absolute transition-all duration-300 ease-in-out">
                <img src="/icons/cross.svg" alt="Close" [ngClass]="{'opacity-100 rotate-0': isMenuOpen, 'opacity-0 -rotate-90': !isMenuOpen}" class="w-7 h-7 absolute transition-all duration-300 ease-in-out">
            </button>
        </div>

        <!-- Mobile Dropdown -->
        <div [ngClass]="{'opacity-100 translate-y-0 pointer-events-auto': isMenuOpen, 'opacity-0 -translate-y-4 pointer-events-none': !isMenuOpen}" 
             class="absolute top-[calc(100%+12px)] left-0 w-full flex flex-col gap-4 p-6 glass-card rounded-2xl lg:hidden border border-white/10 transition-all duration-300 ease-in-out">
            
            <a routerLink="/" routerLinkActive="nav-active" [routerLinkActiveOptions]="{exact: true}" (click)="isMenuOpen = false" class="nav-link py-2">HOME</a>
            <a routerLink="/products" routerLinkActive="nav-active" (click)="isMenuOpen = false" class="nav-link py-2">PRODUCTS</a>
            <a routerLink="/about" routerLinkActive="nav-active" (click)="isMenuOpen = false" class="nav-link py-2">ABOUT US</a>
            <a routerLink="/partners" routerLinkActive="nav-active" (click)="isMenuOpen = false" class="nav-link py-2">PARTNERS</a>
            <a routerLink="/contact" routerLinkActive="nav-active" (click)="isMenuOpen = false" class="nav-link py-2">CONTACT US</a>
            
            <hr class="border-white/10 my-2">
            
          
        </div>
    </div>
</nav>
