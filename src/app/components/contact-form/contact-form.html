<!-- Section 6: Contact Form -->
<section class="py-24">
  <div class="relative w-full max-w-6xl flex flex-col items-center justify-center mx-auto px-6">
    
    <!-- Contact Form Card -->
    <div class="glass-card w-full lg:w-3/4 p-8 md:p-12 rounded-[32px] relative z-10">
      <div class="max-w-2xl mx-auto">
        <h1 class="text-4xl font-bold mb-2 text-secondary text-glow-blue text-center">Contact Us</h1>
        <p class="text-slate-400 mb-8 font-light text-center">
          Give us a message and we will get back to you as soon as possible.
        </p>
        <form class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500">
                Name <span class="text-primary">*</span>
              </label>
              <input class="form-input" placeholder="Enter your name" type="text" />
            </div>
            <div class="space-y-2">
              <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500">
                Phone Number <span class="text-primary">*</span>
              </label>
              <input class="form-input" placeholder="09*********" type="tel" />
            </div>
          </div>
          <div class="space-y-2">
            <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500">
              Email <span class="text-primary">*</span>
            </label>
            <input class="form-input" placeholder="email@example.com" type="email" />
          </div>
          <div class="space-y-2">
            <label class="block text-xs font-semibold uppercase tracking-wider text-slate-500">Message</label>
            <textarea class="form-input resize-none" placeholder="How can we help you?" rows="4"></textarea>
          </div>
          <div class="pt-4 flex justify-center">
            <button class="gradient-button px-12 py-3 rounded-full text-black font-bold uppercase tracking-widest text-sm" type="submit">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
